<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HOME PAGE</title>
</head>
<body class="bg-[#0b1a14] text-white min-h-screen">

    <nav class="flex flex-col sm:flex-row sm:items-center sm:justify-between px-4 sm:px-8 py-4 sm:py-5 border-b border-white/10 gap-4 sm:gap-0">
        <div class="flex flex-wrap items-center gap-4 sm:gap-6 text-sm font-medium">
            <span class="text-base sm:text-lg font-bold flex items-center gap-2">
                <img src="Kasu Blog logo with symbols.png" alt="" class="w-16 rounded-full">
                KASU BLOG
            </span>
            <a href="homePage.html" class="text-green-400">Home</a>
            <a href="aboutPage.html" class="text-gray-300">About</a>
        </div>

        <a href="profilePage.html" class="self-start sm:self-auto bg-green-400 text-black px-4 sm:px-5 py-2 rounded-full text-sm font-semibold hover:bg-green-300 transition">Profile</a>
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 mt-8 sm:mt-10">
        <h1 class="text-2xl sm:text-4xl font-bold mb-6 sm:mb-10">All Posts</h1>
        <div id="allPosts" class="space-y-6 sm:space-y-10"></div>
    </main>

    <script>
        const container = document.getElementById("allPosts");
        function displayHomePosts() {
            const posts = JSON.parse(localStorage.getItem("posts")) || [];
            container.innerHTML = "";

            posts.forEach(post => {
                container.innerHTML += `
                <div class="bg-[#102217] rounded-3xl p-4 sm:p-6 shadow-lg border border-green-900">
                    <h3 class="text-base sm:text-lg font-semibold">${post.author}</h3>

                    <p class="text-gray-300 mt-2 text-sm sm:text-base">${post.content}</p>

                    <div class="flex justify-between items-center mt-4 text-xs sm:text-sm text-gray-400">
                        <span>${post.time}</span>

                        <button onclick="likePost(${post.id})" class="flex items-center gap-1 text-green-400 font-medium">
                            ❤️ ${post.likes}
                        </button>
                    </div>
                </div>
                `;
            });
        }
        function likePost(postId){
            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            const post = posts.find(p => p.id === postId);
            post.likes += 1;
            localStorage.setItem("posts", JSON.stringify(posts));
            displayHomePosts();
        }
        displayHomePosts();
    </script>
    
</body>
</html>
