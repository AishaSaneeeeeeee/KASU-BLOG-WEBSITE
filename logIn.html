<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>LOG IN</title>
</head>
<body class="bg-[#102217] min-h-screen flex items-center justify-center px-4">

    <div class="flex flex-col items-center w-full max-w-sm bg-white rounded-lg p-6 sm:p-8">
        <div class="flex items-center gap-2 mb-4">
            <h2 class="text-[#102217] text-sm font-medium">Kasu Blog</h2>
        </div>

        <h2 class="text-[#102217] text-xl font-bold mb-4 text-center">Log in to your account</h2>

        <div class="mb-4 w-full">
            <p class="text-[#334155] mb-1">Email</p>
            <input type="email" id="email" placeholder="Enter your email" class="bg-[#F5F7F8] text-[#94A3B8] border border-[#CBD5E1] rounded-full px-5 py-3 w-full hover:border-[#19A1F5]"/>
        </div>

        <div class="mb-4 w-full">
            <p class="text-[#334155] mb-1">Password</p>
            <input type="password" id="password" placeholder="Enter your password" class="bg-[#F5F7F8] text-[#94A3B8] border border-[#CBD5E1] rounded-full px-5 py-3 w-full hover:border-[#19A1F5]"/>
        </div>

        <button class="bg-[#102217] text-white rounded-full py-3 w-full mt-2 mb-4" onclick="login()">
            Log In
        </button>

        <p class="text-[#475569] text-sm text-center">
            Donâ€™t have an account?
            <a href="index.html" class="text-[#102217] font-medium">Sign up</a>
        </p>
    </div>
    <script>
        function login(){
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];
            const validUser = users.find(
                user => user.email === email && user.password === password
            );
            if (validUser) {
                localStorage.setItem("currentUser", email);
                window.location.href = "homePage.html";
            } else {
                alert("Invalid email or password");
            }
        }
    </script>
    
</body>
</html>
